  <!-- ‚úÖ „É¢„Éá„É´Âàá„ÇäÊõø„Åà„Çπ„ÇØ„É™„Éó„Éà„ÅØ„Åì„ÅìÔºÅ -->
  <script>
    const models = [
      "models/model1.glb",
      "models/model2.glb",
      "models/model3.glb"
    ];

    let currentIndex = 0;
    const viewer = document.getElementById("nionModel");
    const prevBtn = document.getElementById("prevModel");
    const nextBtn = document.getElementById("nextModel");

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + models.length) % models.length;
      viewer.setAttribute("src", models[currentIndex]);
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % models.length;
      viewer.setAttribute("src", models[currentIndex]);
    });

    // „Çπ„ÇØ„É≠„Éº„É´ÂõûËª¢
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const rotationY = (scrollTop * 0.2) % 360;
      viewer.cameraOrbit = `${rotationY}deg 90deg 2.5m`;
    });
  </script>

  <!-- ‚úÖ ÊôÇË®à„Çπ„ÇØ„É™„Éó„Éà -->
  <script>
    function getTimeInTimeZone(timeZone) {
      const now = new Date();
      const options = {
        timeZone,
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      };
      const formatter = new Intl.DateTimeFormat('en-GB', options);
      const parts = formatter.formatToParts(now);
      const date = `${parts.find(p => p.type === 'year').value}/${parts.find(p => p.type === 'month').value}/${parts.find(p => p.type === 'day').value}`;
      const time = `${parts.find(p => p.type === 'hour').value}:${parts.find(p => p.type === 'minute').value}:${parts.find(p => p.type === 'second').value}`;
      return `${date} ${time}`;
    }

    function updateClocks() {
      const tokyoTime = getTimeInTimeZone("Asia/Tokyo");
      const finlandTime = getTimeInTimeZone("Europe/Helsinki");

      document.getElementById("tokyo-time").textContent = `üáØüáµ Tokyo: ${tokyoTime}`;
      document.getElementById("finland-time").textContent = `üá´üáÆ Finland: ${finlandTime}`;
    }

    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
